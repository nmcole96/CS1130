<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">

  </div>
  <div class="w3-display-middle">
    <h1 class="w3-xx-large w3-animate-top">FACTORIAL CALCULATOR</h1>
    <hr class="w3-border-black" style="margin:auto;width:60%">
    <br><br>
    <label for="input"><h3>Enter a Non-Negative Number:</h3></label>
    <input type="number" id="inputNumber" min="0" required>
    <button onclick="calculate()">Calculate</button>

    <h3>Results:</h3>
    <p id="factorialResult"></p>
    <p id="sumResult"></p>
    <p id="averageResult"></p>
    <br><br><br>
  </div>
    
 
    <script>
        function calculate() {
           
            var n = parseInt(document.getElementById("inputNumber").value);

           
            var factorial = 1;
            var i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            
            var sum = 0;
            var j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            
            var total = 0;
            for (var k = 1; k <= n; k++) {
                total += k;
            }
            var average = total / n;

            
            document.getElementById("factorialResult").innerText = "Factorial: " + factorial;
            document.getElementById("sumResult").innerText = "Sum: " + sum;
            document.getElementById("averageResult").innerText = "Average: " + average.toFixed(2);
        }
    </script>

</body>
